<div class="from">

<mat-form-field class="example-form-field">
  <mat-label>E-mail</mat-label>
  <input matInput type="text" [(ngModel)]="email">
  <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="LimparEmail()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>


<mat-form-field class="example-form-field">
  <mat-label>Senha</mat-label>
  <input matInput type="text" [(ngModel)]="senha">
  <button *ngIf="senha" matSuffix mat-icon-button aria-label="Clear" (click)="LimparSenha()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>



<button mat-raised-button color="accent">Resgistr-se</button>
<button mat-raised-button color="accent">Login</button>

</div>
