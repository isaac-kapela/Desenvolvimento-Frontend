
<div class="adicionar-animal">
  <h1>Adicione um animal</h1>
  <input type="text" placeholder="Nome" [(ngModel)]="nome">
  <input type="text" placeholder="Raca" [(ngModel)]="raca">
  <input type="text" placeholder="Peso" [(ngModel)]="peso">
  <input type="text" placeholder="imagem" [(ngModel)]="img">

  <button>(Click)="adicionarAnimal()">Adicionar Adicionar Animal</button>

</div>
