<div class="container d-flex justify-content-center">
  <div class="row d-flex" *ngFor="let animal of animias">

    <div class="card ml-5 mr-5" style="width: 18rem;">
      <img class="card-img-top" src="{{ animal.img }}" alt="card image cap>">
      <div class="card-body">
        <h2 class="card-title">{{ animal.nome }}</h2>
        <p class="card-text">{{ animal.raca }} </p>
        <h5 class="heart d-flex ">{{ animal.peso }}</h5>
        
      </div>
    
    
    
    
    </div>
  </div>
</div>
